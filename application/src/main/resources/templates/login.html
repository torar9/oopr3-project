<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs">
<head th:insert="fragment/htmlHead.html"> </head>
<body class="general-background">
<div class="" id="wrapper">
    <div id="login">
        <h3 class="text-center text-dark pt-5">Přihlášení</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12 my-border">
                        <form id="login-form" class="form" method="POST">
                            <div class="form-group">
                                <label for="email" class="text-dark">E-mail:</label><br>
                                <input type="email" name="email" id="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-dark">Heslo:</label><br>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-primary btn-dark" value="Odeslat">
                            </div>
                            <div id="register-link" class="text-right">
                                <br>
                                <a href="/register" class="text-dark h5">Zaregistrovat se</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
