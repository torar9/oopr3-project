<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs">
<head th:insert="fragment/htmlHead.html"> </head>
<body class="general-background">
<div class="d-flex" id="wrapper">
    <nav th:insert="fragment/navigation.html"> </nav>
    <div class="" id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <form action="product/new"><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /><button class="btn btn-primary btn-dark" id="new-btn">Vytvořit</button></form>
            <form class="form-inline md-form form-sm mt-0 ml-3" action="products" method="get">
                <i class="fas fa-search" aria-hidden="true"></i>
                <input th:value="search" class="form-control form-control-sm ml-3 w-75" type="text" id="search" name="search" placeholder="Vyhledat" aria-label="Search">
            </form>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <form action="logout" id="logout-form" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button class="btn btn-primary btn-dark" id="new-btn">Odhlásit se</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>

        <h3 class="m-3 text-center">Produkty</h3>

        <div class="container bg-white p-5 shadow">
            <table class="table table-striped table-bordered">
                <tr class="text-center">
                    <th class="table-head" scope="col">ID</th>
                    <th class="table-head" scope="col">Název</th>
                    <th class="table-head" scope="col">Popis</th>
                    <th class="table-head" scope="col">Výrobce</th>
                </tr>
                <tbody>
                <tr class='clickable-row' th:attr="data-href='/product/' + ${product.getId()}"  th:each="product: ${products}">
                    <th th:text="${product.getId()}" scope="row"></th>
                    <th th:text="${product.getName()}"></th>
                    <th th:text="${product.getManufacturer()}"></th>
                    <th th:text="${product.getDescription()}"></th>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
<div th:insert="fragment/footer.html"> </div>
</body>
</html>
