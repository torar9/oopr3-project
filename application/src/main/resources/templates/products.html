<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs">
<head th:insert="fragment/htmlHead.html"> </head>
<body class="general-background">
<div class="d-flex" id="wrapper">
    <nav th:insert="fragment/navigation.html"> </nav>
    <div class="" id="page-content-wrapper">
        <nav th:insert="fragment/sectionHeader.html"> </nav>

        <h3 class="m-3 text-center">Produkty</h3>

        <div class="container bg-white">
            <table class="table table-striped table-bordered">
                <tr>
                    <th class="table-head" scope="col">ID</th>
                    <th class="table-head" scope="col">Název</th>
                    <th class="table-head" scope="col">Popis</th>
                    <th class="table-head" scope="col">Výrobce</th>
                </tr>
                <tbody>
                <tr class='clickable-row' th:attr="data-href='/product/' + ${product.getId()}"  th:each="product: ${products}">
                    <th th:text="${product.getId()}" scope="row"></th>
                    <th th:text="${product.getName()}"></th>
                    <th th:text="${product.getManufacturer()}"></th>
                    <th th:text="${product.getDescription()}"></th>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
<div th:insert="fragment/footer.html"> </div>
</body>
</html>
