<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs">
<head th:insert="fragment/htmlHead.html"> </head>
<body class="general-background">
<div class="d-flex" id="wrapper">
    <nav th:insert="fragment/navigation.html"> </nav>
    <div class="" id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <form action="contact/new"><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /><button class="btn btn-primary btn-dark" id="new-btn">Vytvořit</button></form>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active mr-2">
                        <form action="/profile"><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /><button class="btn btn-primary btn-dark" id="new-btn">Profil</button></form>
                    </li>
                    <li class="nav-item active">
                        <form action="logout" id="logout-form" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button class="btn btn-primary btn-dark" id="new-btn">Odhlásit se</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>

        <h3 class="m-3 text-center">Kontakty</h3>

        <div class="container bg-white p-5 shadow">
            <table class="table table-striped table-bordered">
                <tr class="text-center">
                    <th class="table-head" scope="col">ID</th>
                    <th class="table-head" scope="col">E-mail</th>
                    <th class="table-head" scope="col">Telefoní číslo</th>
                    <th class="table-head" scope="col">fax</th>
                </tr>
                <tbody>
                <tr class='clickable-row' th:attr="data-href='/contact/' + ${contact.getId()}"  th:each="contact: ${contacts}">
                    <th th:text="${contact.getId()}" scope="row"></th>
                    <th th:text="${contact.getEmail()}"></th>
                    <th th:text="${contact.getPhone()}"></th>
                    <th th:text="${contact.getFax()}"></th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<div th:insert="fragment/footer.html"> </div>
</body>
</html>
